<P><B>できすぎくんトラブルシューティング</B><BR>
<BR>
<BR>
<BR>
集計結果に誤差があります<BR>
<BR>
<BR>
ごく一部のデータに微小な誤差が生ずる場合があります。<BR>
多くはmjscore上のトラブル（途中抜けなどの特殊な影響）が原因として考えられます。<BR>
一部計算方式の不具合でこのような誤差が生ずる場合もありますが、大部分のデータにはほとんど影響はないと思います。<BR>
もしも決定的な誤差の出る計算を発見した場合、集計日付を絞り込んでゆくことによってその部分の牌譜を特定し、送っていただければ対処できます。<BR>
<BR>
