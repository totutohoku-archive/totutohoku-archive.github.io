<P><B>できすぎくんトラブルシューティング</B><BR>
<BR><BR><BR>
保証Ｒの「～試合以下は集計対象から外す」オプションは、集計直後の保証Ｒ表示画面に対してのみ、有効です。<BR>
その「条件付きスコア」を記録として残したり、投稿したい場合には、いったん「記録消去」してからもう一度保証Ｒ集計を行う必要があります（条件なしの保証Ｒの方が、条件付き保証Ｒより高くなることは当然です）。<BR>
